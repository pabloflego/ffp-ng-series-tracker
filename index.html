<!doctype html>
<html data-ng-app="app" ng-strict-di>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
        <link rel="stylesheet" href="assets/css/main.css">

        <script type="text/html" id="row-template">
            <tr data-series-id="<%= _id.$oid %>">
                <td><%= index %></td>
                <td><%= name %></td>
                <td>
                    <a href="#" class="glyphicon glyphicon-minus-sign season-decrement"></a>
                    <%= season %>
                    <a href="#" class="glyphicon glyphicon-plus-sign season-increment"></a></td>
                <td><%= episode %></td>
                <td><a href="<%= link %>" class="glyphicon glyphicon-play" target="_blank"></a></td>
            </tr>
        </script>

    </head>
    <body>

    <div>
        <div data-ng-include="'app/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    FFP Angular Finances
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/ng-lodash/build/ng-lodash.min.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>

    <!-- App -->
    <script src="app/app.module.js"></script>
    <!-- Module: Layout -->
    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/shell.js"></script>



    </body>
</html>
