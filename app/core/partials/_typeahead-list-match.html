<a class="ta-match">
    <img ng-src="{{match.model.Poster}}" class="poster-thumbnail">
    <div class="ta-info">
        <h3 ng-bind-html="match.label | uibTypeaheadHighlight:query"></h3>
        <div class="ta-year">
            <translate>DASHBOARD.WIDGET_2.TYPEAHEAD.MATCH.YEAR</translate>{{match.model.Year}}
        </div>
    </div>
</a>
