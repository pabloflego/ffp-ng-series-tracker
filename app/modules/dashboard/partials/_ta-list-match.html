<a class="ta-match">
    <img data-ng-src="{{ getImagePath() }}" class="poster-thumbnail-64">
    <div class="ta-info">
        <h3 data-ng-bind-html="match.label | uibTypeaheadHighlight:query"></h3>
        <div class="ta-year" ng-if="match.model.first_air_date">
            <translate>DASHBOARD.WIDGET_1.TYPEAHEAD.MATCH.DATE</translate>{{match.model.first_air_date}}
        </div>
    </div>
</a>
